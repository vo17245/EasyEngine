    <script src="EZ_TableLayer.js"></script>
    <script>
 
        let app=new EZ_Application(0,0,640,480,'table','app');
   
        app.window.GetRenderer2D().SetViewport(640,480);
        
        let tableLayer=new EZ_TableLayer(app.window.GetRenderer2D(),EZ_Table.CreateNewTable(),app.window);
        app.window.PushLayer(tableLayer);
        
        app.Run();
